<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #212529;
        }
        .result-box {
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .real {
            color: #28a745;
            font-size: 3rem;
            font-weight: bold;
        }
        .fake {
            color: #dc3545;
            font-size: 3rem;
            font-weight: bold;
        }
        .confidence {
            font-size: 1.2rem;
            color: #6c757d;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Image Classification Result</h1>

        <!-- Display result in this box -->
        <div class="result-box">
            <!-- Dynamically show the result -->
            {% if result == 'Real' %}
                <p class="real">This image is REAL!</p>
            {% else %}
                <p class="fake">This image is FAKE!</p>
            {% endif %}

            <!-- Display the uploaded image -->
            <img src="{{ image_url }}" alt="Uploaded Image">

            <!-- Back to Upload button -->
            <a href="/" class="btn-back">Try Another Image</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
